<!DOCTYPE html>
<!-- Documento HTML5 -->
<html lang="pt-br">
<!-- Define o idioma como Português do Brasil -->

<head>
    <!-- Charset para suportar acentos -->
    <meta charset="UTF-8">

    <!-- Responsividade para celular/tablet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece na aba do navegador -->
    <title>Login - Help Desk</title>

    <!-- Importa o CSS dentro da pasta /static do Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Título principal da página -->
    <h1>Login - Help Desk</h1>

    <!-- =======================================================
         FORMULÁRIO DE LOGIN
         method="POST" envia os dados para o backend (Flask)
         ======================================================= -->
    <form method="POST">

        <!-- Campo: Nome de usuário -->
        <!-- Aqui você está pedindo no padrão nome.sobrenome -->
        <label>Usuário (nome.sobrenome):</label><br>

        <!-- Input para o username -->
        <!-- name="username" é o que o Flask vai receber em request.form['username'] -->
        <!-- placeholder é só uma dica visual para o usuário -->
        <input type="text" name="username" required placeholder="ex: nome.sobrenome"><br><br>

        <!-- Campo: Senha -->
        <label>Senha:</label><br>

        <!-- type="password" esconde os caracteres digitados -->
        <!-- name="senha" é o que o Flask vai receber em request.form['senha'] -->
        <input type="password" name="senha" required><br><br>

        <!-- Botão que envia o formulário -->
        <button type="submit">Entrar</button>
    </form>

    <!-- =======================================================
         LINK PARA CADASTRO
         ======================================================= -->
    <p>
        Não tem conta?
        <a href="{{ url_for('register') }}">Cadastre-se</a>
    </p>

</body>
</html>
