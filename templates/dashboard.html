<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Help Desk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Dashboard - Help Desk</h1>

    <p>Bem-vindo ao sistema de chamados!</p>

    <h4>Lista de chamados:</h4>

    <ul>
        {% for ticket in tickets %}
        <li>
            <strong>{{ ticket[1] }}</strong><br>
            <em>Status: {{ ticket[3] }}</em><br>
            {{ ticket[2] }}<br>

            <a href="{{ url_for('update_status', ticket_id=ticket[0], status='Em andamento') }}">Em andamento</a>
            <a href="{{ url_for('update_status', ticket_id=ticket[0], status='Fechado') }}">Fechar</a>
        </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('create_ticket') }}">Criar novo chamado</a><br>
    <a href="{{ url_for('login') }}">Logout</a>
    
</body>
</html>
