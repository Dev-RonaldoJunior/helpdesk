<!DOCTYPE html>
<!-- Documento HTML5 -->
<html lang="pt-br">
<!-- Define o idioma como Português do Brasil -->

<head>
    <!-- Charset para suportar acentos -->
    <meta charset="UTF-8">

    <!-- Responsividade para celular/tablet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece na aba do navegador -->
    <title>Cadastro - Help Desk</title>

    <!-- Importa o CSS dentro da pasta /static do Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Título principal da página -->
    <h1>Cadastro - Help Desk</h1>

    <!-- =======================================================
         FORMULÁRIO DE CADASTRO
         method="POST" envia os dados para o backend (Flask)
         ======================================================= -->
    <form method="POST">

        <!-- Campo: Username (nome.sobrenome) -->
        <label>Usuário (nome.sobrenome):</label><br>

        <!-- Input de texto para username -->
        <!-- name="username" é o que o Flask vai receber em request.form['username'] -->
        <!-- placeholder serve como dica visual -->
        <input type="text" name="username" required placeholder="ex: nome.sobrenome"><br><br>

        <!-- Campo: Senha -->
        <label>Senha:</label><br>

        <!-- Input de senha (esconde os caracteres digitados) -->
        <!-- name="senha" é o que o Flask vai receber em request.form['senha'] -->
        <input type="password" name="senha" required><br><br>

        <!-- Botão que envia o formulário -->
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Link para voltar para a tela de login -->
    <p>
        <a href="{{ url_for('login') }}">Voltar para o login</a>
    </p>

</body>
</html>
